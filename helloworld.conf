<VirtualHost *:443>
    ServerName localhost.com
    DocumentRoot /var/www/html
    SSLEngine on
    SSLCertificateFile /etc/apache2/sites-enabled/localhost.crt
    SSLCertificateKeyFile /etc/apache2/sites-enabled/localhost.key
    ErrorLog /var/log/apache2/localhost_error.log
    CustomLog /var/log/apache2/localhost_access.log combined
</VirtualHost>
